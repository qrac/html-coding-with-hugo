<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Title }}</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>ページ名</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          {{ range sort (where .Site.Pages "Params.type" "page") "File.Path" }}
          <tr>
            <td>{{ .Title }}</td>
            <td>
              <a href="{{ .Permalink }}">{{ .Permalink }}</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>ページ名</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          {{ range where .Site.Pages "Params.type" "components" }}
          <tr>
            <td>{{ .Title }}</td>
            <td>
              <a href="{{ .Permalink }}">{{ .Permalink }}</a>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
