<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }} - {{ .Site.Title }}</title>
  <!-- prettier-ignore -->
  {{ $scss := resources.Get "scss/style.scss" | resources.ExecuteAsTemplate "style.scss" . }}
  {{ $options := (dict "includePaths" (slice "node_modules")) }}
  {{ $css := slice $scss | resources.Concat "css/style.css" | toCSS $options | resources.PostCSS | minify }}
  <link rel="stylesheet" href="{{ $css.Permalink }}" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="icon" href="/favicon.png" />
</head>
