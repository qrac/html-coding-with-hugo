<ul class="menu is-main">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    {{ $active := or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
    <li class="menu-item">
      <a href="{{ .URL }}" class="menu-link{{ if $active }} is-active{{ end }}"
        >{{ .Name }}</a
      >
    </li>
  {{ end }}
  {{ range .Site.Data.menus.main.list }}
    <li class="menu-item">
      <a
        href="{{ .url }}"
        class="menu-link{{ if .externalLink }} is-external{{ end }}"
        {{ if .externalLink }}target="_blank"{{ end }}
        {{ if .externalLink }}rel="noopener noreferrer"{{ end }}
        >{{ .linkTitle }}</a
      >
    </li>
  {{ end }}
</ul>
